<html>

	<title>Control Panel - {myip}</title>	
	{extra_js}
	<script type="text/javascript" src="templates/picante/general/js/jquery.xcolor.min.js"></script>
	<script type="text/javascript" src="templates/picante/general/js/magnific.js"></script>
	<script type="text/javascript" src="templates/picante/general/js/colorpicker.js"></script>

	<link rel="stylesheet" type="text/css" href="templates/picante/general/css/style.css" />

<body>

			<div class="textLogo">Pannello di Controllo</div>

	</div>
	<div class="menu">
		<div class="menuItem darkBG" onclick="location.href='index.php?op=deselectdomain';">Opzioni Principali</div>

	</div>

		<!-- Main Content Generated by User Account -->
		<table border=0 cellspacing=0 cellpadding=0 class="startOfInsides">
			<tr>
				<td class="inWidth">
					<br>
					{ickisim}
					<br>
				</td>
			</tr>
		</table>
	</div>
